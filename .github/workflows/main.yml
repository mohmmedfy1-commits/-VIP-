name: Build VPN APK with Xray

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.12.2
  FLUTTER_VERSION: 3.24.3

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet flet-cli
        pip install -r requirements.txt || true

    - name: Extract Xray
      run: |
        mkdir -p assets/xray
        unzip -o assets/xray/xray.zip -d assets/xray || true
        chmod +x assets/xray/xray || true

    - name: Setup Flutter (latest stable)
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        cache: true

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 21

    - name: Accept Android licenses automatically
      run: yes | flutter doctor --android-licenses

    - name: Enable Android
      run: flutter config --enable-android

    - name: Precache Flutter
      run: flutter precache

    - name: Build APK (fully non-interactive)
      run: |
        yes | flet build apk \
        --verbose \
        --build-number=$BUILD_NUMBER \
        --build-version=$BUILD_VERSION

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: vpn-apk
        path: build/apk
        if-no-files-found: warn
